 portugaljaneirinhacoup.3.b: "Regeneracao defeated!" 
 portugalforeign.1.t: "A Treaty of Peace, Amity and Trade?"
 portugalforeign.1.d: "Our diplomats have proposed that we enter a treaty on peace, amity and commerce with the Japanese."
 portugalforeign.1.a: "Sounds like a good idea."
 portugalforeign.1.b: "Who cares about Japan?"
 portugalforeign.2.t: "Portugal proposes a treaty"
 portugalforeign.2.d: "The Portugese have proposed a mutual treaty of peace, amity and trade. What do we say?"
 portugalforeign.2.a: "We will gladly agree."
 portugalforeign.2.b: "We are not interested."
 portugalforeign.3.t: "Japan accepts"
 portugalforeign.3.d: "The Japanese have agreed to enter into a treaty and it will be ratified soon."
 portugalforeign.3.a: "Great!"
 portugalforeign.4.t: "Japan declines"
 portugalforeign.4.d: "The Japanese have stated that they have no interest in such a treaty."
 portugalforeign.4.a: "Shame."
 portugalforeign.5.t: "Ratifying the Portugese-Japanese Treaty"
 portugalforeign.5.d: "Today, the treaty between Portugal and Japan on peace, amity and commerce will be ratified."
 portugalforeign.5.a: "It's time."
 portugalforeign.6.t: "The Treaty of Tianjin - Macau"
 portugalforeign.6.d: "Macau, our holding in China, has long been difficult to maintain. We have put effort in to develop it, now should we attempt to strengthen our governance there?"
 portugalforeign.6.a: "We must deal with the Macau question."
 portugalforeign.6.b: "We don't care."
 portugalforeign.7.t: "The Treaty of Tianjin - Macau"
 portugalforeign.7.d: "After the question has recently arisen, it's time to make a decision on Macau."
 portugalforeign.7.a: "Macau is ours."
 portugalforeign.7.b: "They can have it."
 portugalforeign.8.t: "The Ningpo Massacre"
 portugalforeign.8.d: "Cantonese pirates have massacred portugese pirates and sacked the consulate in Ningbo."
 portugalforeign.8.a: "Horrible."
 portugalfocustree.9.t: "Portugal wants to buy our weapons"
 portugalfocustree.9.d: "We have new business offer: delegation from Kingdom of Portugal arrived some days ago and requested if it is possible to buy our weapons and munitions. What shall we answer?"
 portugalfocustree.9.a: "Deal, we will sell them weapons"
 portugalfocustree.9.b: "No deal, we do not need any more foreign contracts"
 portugalforeign.9.t: "Saldanha's Report"
 portugalforeign.9.d: "Today Saldanha returned from an information gathering trip to Rome. He talked about the recent military changes in the Italian states, their innovations, tactics and equipment. We could surly use this newly aquired information to change our not so great army."
 portugalforeign.9.a: "Great News!"

